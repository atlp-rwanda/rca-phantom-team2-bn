paths:
  /users:
    get:
      parameters:
        - name: "Accept-Language"
          in: "header"
          default: en
          required: true
          description: Preferred language
        - name: page
          in: query
          default: 1
          required: true
          description: Page to Query
        - name: perPage
          in: query
          default: 10
          required: true
          description: Limit of users per page
      security:
        - bearerAuth: []
      description: Get a list of all users
      tags:
        - Users
      responses:
        200:
          description: List of users
  /users/register:
    post:
      parameters:
        - name: "Accept-Language"
          in: "header"
          default: en
          required: true
          description: Preferred language
      security:
        - bearerAuth: []
      description: Creates a new user in the system
      tags:
        - Users
      requestBody:
        description: Request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        201:
          description: User created
        400:
          description: "Invalid input"
  /users/signin:
    post:
      parameters:
        - name: "Accept-Language"
          in: header
          default: en
          required: true
          description: Preferred language
      tags:
        - Users
      description: User sign in
      requestBody:
        description: Request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        200:
          description: Sign in successful
  /users/logout:
    get:
      parameters:
        - name: "Accept-Language"
          in: header
          default: en
          required: true
          description: Preferred language
      tags:
        - Users
      description: User logout
      security:
        - bearerAuth: []
      responses:
        200:
          description: Logged out successfully
        500:
          description: Internal Server Error
  /users/updateUser/:id:
    put:
      parameters:
        - name: "Accept-Language"
          in: header
          default: en
          required: true
          description: Preferred language
      tags:
        - Users
      description: "Updates an existing user in a system"
      security:
        - bearerAuth: []
      produces:
        - "application/json"
      requestBody:
        description: User object that needs to be added
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - firstName
                - lastName
                - email
                - roleId
              properties:
                firstName:
                  type: string
                lastName:
                  type: string
                email:
                  type: string
                roleId:
                  type: string
      responses:
        201:
          description: "User updated successfully"
        400:
          description: "User not found"
  /users/forgot-password/:
    post:
      parameters:
        - name: "Accept-Language"
          in: header
          default: en
          required: true
          description: Preferred language
      tags:
        - Users
      description: "Sends reset password email"
      produces:
        - "application/json"
      requestBody:
        description: User email
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
      responses:
        200:
          description: "Email sent successfully"
        404:
          description: "User not found"
  /users/reset-password/{resetToken}:
    post:
      parameters:
        - name: "Accept-Language"
          in: header
          default: en
          required: true
          description: Preferred language
        - name: resetToken
          in: path
          required: true
          description: resetToken
      tags:
        - Users
      description: "Resets password"
      produces:
        - "application/json"
      requestBody:
        description: New passwords that need to be added
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - newPassword
              properties:
                newPassword:
                  type: string
      responses:
        200:
          description: "User password updated successfully"
        404:
          description: "User not found"
components:
  schemas:
    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    NewUser:
      type: object
      required:
        - firstName
        - lastName
        - email
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        roleId:
          type: string


