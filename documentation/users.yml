paths:
  /users/register:
    post:
      parameters:
        - name: "Accept-Language"
          in: "header"
          default: en
          required: true
          description: Preferred language
      security:
        - bearerAuth: []
      description: Creates a new user in the system
      tags:
        - Users
      consumes:
        - "application/json"
      requestBody:
        description: Request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/NewUser'
      responses:
        201:
          description: User created
        400:
          description: "Invalid input"
  /users/signin:
    post:
      parameters:
        - name: "Accept-Language"
          in: header
          default: en
          required: true
          description: Preferred language
      description: User sign in
      requestBody:
        description: Request body
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UserLogin'
      responses:
        200:
          description: Sign in successful
components:
  schemas:
    UserLogin:
      type: object
      required:
        - email
        - password
      properties:
        email:
          type: string
        password:
          type: string
    NewUser:
      type: object
      required:
        - firstName
        - lastName
        - email
        - roleId
      properties:
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
        roleId:
          type: string