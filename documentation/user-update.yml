paths:
  /api/users/updateUser/:id:
    put:
    
      summary: "Update a user "
      tags:
      - User
      description: "Updates an existing user in a system"
      consumes:
        - "application/json"
      produces:
        - "application/json"
      parameters:
        - in: "body"
          name: "body"
          description: "User object that needs to be added"
          required: true
          schema:
            type: "object"
            required:
              - "firstName"
              - "lastName"
              - "email"
              - "role"
            properties:
              firstName:
                type: "string"
              lastName:
                type: "string"
              email:
                type: "string"
              role:
                type: "string"
      responses:
        201:
          description: "User updated successfully"
        400:
          description: "User not found"
