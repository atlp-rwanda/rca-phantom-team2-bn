/api/users/signin:
  post:
    tags:
      - User
    description: User sign in
    parameters:
      - name: email
        in: body
        type: string
        required: true
      - name: password
        in: body
        type: string
        required: true
    responses:
      200:
        description: Sign in successful

/api/users/logout:
  get:
    tags:
      - User
    description: User logout
    security:
      - bearerAuth: -[]
    responses:
      200:
        description: Logged out successfully
      500:
        description: Internal Server Error
